<!DOCTYPE html>
<html>
<head>
	<title>Portfolio</title>

	<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>

	<script src="app.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
 	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div class= "container">
		<div class = "row name">
				<div class = "col-lg-offset-5 col-lg-3">
					<h3>EGBDesign</h3>
				</div>
			</div>
		<div class = "row" id = "links">
			<div id = "github" class = "col-lg-1 col-md-1 icon">
				<img src="https://raw.githubusercontent.com/bernerd252/EGBPortfolio/master/images/github.png">
			</div>
			<div id = "stack" class = "col-lg-1 col-md-1 icon">
				<img src="https://raw.githubusercontent.com/bernerd252/EGBPortfolio/master/images/stackoverflow.png">
				
			</div>
			<div id = "linkedin" class = "col-lg-1 col-md-1 icon">
				<img src="https://raw.githubusercontent.com/bernerd252/EGBPortfolio/master/images/linkedin.png">
				
			</div>
			<div id = "logo" class = "col-lg-offset-2 col-lg-2 col-md-offset-2 col-md-2">
				<img src="https://raw.githubusercontent.com/bernerd252/EGBPortfolio/master/images/logo.png">
				
			</div>
			<div id = "facebook" class = "col-lg-offset-2 col-lg-1 col-md-offset-1 col-md-1 icon">
				<img src="https://raw.githubusercontent.com/bernerd252/EGBPortfolio/master/images/facebook.png">
				
			</div>
			<div id = "instagram" class = "col-lg-1 col-md-1 icon">
				<img src="https://raw.githubusercontent.com/bernerd252/EGBPortfolio/master/images/instagram.png">
				
			</div>
			<div id = "deviant" class = "col-lg-1 col-md-1 icon">
				<img src="https://raw.githubusercontent.com/bernerd252/EGBPortfolio/master/images/deviantart.png">
				
			</div>
		</div>
		
		<div id = "bodyBackground">
			<div class = "row body">
				<div class = "col-lg-12 navText" id = "code">
					  <svg version="1.1"  xmlns="http://www.w3.org/2000/svg">
					    <defs>
					      <pattern id="textpattern" patternUnits="userSpaceOnUse" width="600" height="100" >
					        <image xlink:href="https://i.ytimg.com/vi/uxvoerkZcgo/maxresdefault.jpg" width="600" height="300"  x="-70px" y="-60px"/>
					      </pattern>
					    </defs>
					    <text  y="80px" x="140px" stroke="white";>CODE </text>
					  </svg>
				</div>
			</div>
			<div class = "row body">
				<div class = " col-lg-12 navText" id = "codeAndArt">
					<svg version="1.1"  xmlns="http://www.w3.org/2000/svg">
					    <defs>
					      <pattern id="textpattern" patternUnits="userSpaceOnUse" width="600" height="300" >
					        <image xlink:href="https://i.ytimg.com/vi/uxvoerkZcgo/maxresdefault.jpg" width="600" height="300"  x="-70px" y="-60px"/>
					      </pattern>
					    </defs>
					    <text  y="80px" x="140px" stroke="white";>CODE&ART </text>
					  </svg>
				</div>
			</div>
			<div class = "row body">
				<div class = "col-lg-12 navText" id = "art">
					<svg version="1.1"  xmlns="http://www.w3.org/2000/svg">
					    <defs>
					      <pattern id="textpattern" patternUnits="userSpaceOnUse" width="600" height="300" >
					        <image xlink:href="https://i.ytimg.com/vi/uxvoerkZcgo/maxresdefault.jpg" width="600" height="300"  x="-70px" y="-60px"/>
					      </pattern>
					    </defs>
					    <text  y="80px" x="140px" stroke="white";>ART </text>
					  </svg>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
